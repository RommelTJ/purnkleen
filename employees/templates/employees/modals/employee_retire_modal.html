<div class="modal fade" id="retireModal" tabindex="-1" role="dialog" aria-labelledby="employeeRetireLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="employeeRetireLabel">Retire Employee</h4>
            </div>
            <div class="modal-body">
                Are you sure you want to retire this employee? You will have to register a new character.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default blue light-text" data-dismiss="modal">Close</button>
                <a href="{% url 'employee:retire' employee.emp_no %}">
                    <button type="button" class="btn btn-primary materialize-red light-text">Retire</button>
                </a>
            </div>
        </div>
    </div>
</div>
