{% load bootstrap3 %}

<form enctype="multipart/form-data" action="{% if action_url %}{{ action_url }}{% endif %}" method="post" role="form" class="form-horizontal">
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}

    {% buttons %}
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-lg yellow dark-text">
                {% bootstrap_icon "star" %} Register
            </button>
        </div>
    {% endbuttons %}
</form>
